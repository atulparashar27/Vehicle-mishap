<div class="tabStyles">
    <ngb-tabset [destroyOnHide]="true">
        <ngb-tab title="Branch People Attendance">
            <ng-template ngbTabContent>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="form-group">
                            <app-branch-people-attendance>
                            </app-branch-people-attendance>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Branch People Data">
            <ng-template ngbTabContent>
                <div class="row">
                    <div class="card-body">
                        <div class="form-group">
                            <app-branch-people-data>
                            </app-branch-people-data>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Branch Attendance Summary">
            <ng-template ngbTabContent>
                <div class="row">
                    <div class="card-body">
                        <div class="form-group">
                            <app-attendance-summary>
                            </app-attendance-summary>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>

<div class="form-gap"></div>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-lg-4 col-md-offset-4 borderClass card card-body">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Reset Password?</h2>
                        <!-- <p>You can reset your password here.</p> -->
                        <br>
                        <div class="panel-body">

                            <form id="register-form" role="form" autocomplete="off" class="form">

                                <div class="form-group">
                                    <div class="">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="newPassword" name="newPassword" placeholder="New Password"
                                            class="form-control" [(ngModel)]="newPassword" type="password">
                                    </div><br>
                                    <div class="">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-envelope color-blue"></i></span>
                                        <input id="newPassword1" name="newPassword2" placeholder="Retype New Password"
                                            class="form-control" [(ngModel)]="retypePassword" type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <i id="pass-status" class="fa fa-eye" aria-hidden="true"
                                        (click)="viewPassword()"></i>
                                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                        value="Reset Password" (click)="validatePassword();"
                                        [disabled]="!(newPassword && retypePassword)" type="submit">
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value="">
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="tabStyles">
    <ngb-tabset [destroyOnHide]="true" (tabChange)="tabChanges($event)">
        <ngb-tab title="Manage Family Details">
            <ng-template ngbTabContent>
                <div class="form-group">
                    <div class="card col-md-12 col-sm-12">
                        <div class="card-body">
                            <div class="form-group">
                                <div class="row boxShadow" (window:resize)="onResize($event)"
                                    [style.height]="(height > 350 ? height : 350) + 'px'">
                                    <ag-grid-angular #familyMember style="width: 100%; height: 100%;"
                                        rowSelection="single" [localeText]="{noRowsToShow: ''}"
                                        [rowData]="familyDetailsList" [suppressMovableColumns]="true"
                                        [columnDefs]="familyColumnDefs" [class]="tableTheme"
                                        [rowMultiSelectWithClick]="false"
                                        (rowDoubleClicked)="onRowDoubleClicked($event, familyDetailsModal)">
                                    </ag-grid-angular>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
        <ngb-tab title="Add New Member">
            <ng-template ngbTabContent>
                <div class="row">
                    <div class="card-body">
                        <div class="form-group">
                            <app-profile #childComp1></app-profile>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngb-tab>
    </ngb-tabset>
</div>

<ng-template #familyDetailsModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title"></h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-profile #familyChildComponent [passedFamilyDetails]="setFamilyDetails">
      </app-profile>
    </div>
</ng-template>

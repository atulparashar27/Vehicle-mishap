<div class="form-group">
    <div class="card col-md-12 col-sm-12">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-md-3 col-form-label requiredField">
                            Locality
                        </label>
                        <div class="col-md-9">
                            <div class="form-group">
                                <ng-multiselect-dropdown [placeholder]="'-- Select Activity --'"
                                    [settings]="dropdownSettings" [(ngModel)]="selectedLocalityCode"
                                    [data]="allLocalityCodeDDList">
                                </ng-multiselect-dropdown>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="col-md-4">
                    <div class="row">
                        <label class="col-md-3 col-form-label requiredField">
                            Date
                        </label>
                        <div class="col-md-9">
                            <div class="form-group">
                                <input class="form-control" autocomplete="off" id="attendDate" name="date"
                                    [disabled]="roleEditPermission" class="form-control" [(bsValue)]="attendDate"
                                    value="{{ attendDate | date:'dd-MM-yyyy' }}" placeholder="Attendance Date"
                                    type="text" [bsConfig]="{ isAnimated: true, containerClass: 'theme-dark-blue',
                                    dateInputFormat: 'DD-MM-YYYY' }" bsDatepicker
                                />
                            </div>
                        </div>
                    </div>
                </div> -->
                <div class="col-md-4">
                    <div class="row" style="margin-bottom: -19px;margin-top: -9px;">
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-round" (click)="getLocalityPeopleData()"
                                [disabled]="selectedLocalityCode.length === 0">
                                 Submit
                            </button>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-danger btn-round"> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card col-md-12">
        <div class="card-body">
            <div class="form-group">
                <div class="row boxShadow" (window:resize)="onResize($event)"
                    [style.height]="(height > 350 ? height : 400) + 'px'">
                    <ag-grid-angular #attendanceTable style="width: 100%; height: 100%;" rowSelection="multiple"
                        [localeText]="{noRowsToShow: ''}" [rowData]="localityPeopleList"
                        [columnDefs]="localityPeopleColumDefs" [class]="tableTheme"
                        [rowMultiSelectWithClick]="true">
                    </ag-grid-angular>
                </div>
            </div>
        </div>
    </div>
</div>
